<div>Art</div>

<div class="art-gallery">
    <ul>
	    <li lightgallery ng-repeat="photo in photos" data-src="{{photo.fullres}}" data-sub-html="{{photo.subhtml}}" data-responsive="{{photo.responsive}}">
	       <a href="">
	      		<img ng-src="{{photo.thumbnail}}" />
	          	<div class="art-gallery-poster">
	            	<h3>{{photo.title}}</h3>
	         	</div>
	      	</a>
	    </li>
 	 </ul>
 </div>
